<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Title Page-->
    <title>Database Connector</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Database Connector</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="http://localhost:5000/database">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul class=flashes>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                        <div class="form-row">
                            
                                <!-- <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="databases">
                                            <option disabled="disabled" selected="selected">Select Database</option>
                                            <option>MySQL</option>
                                            <option>Oracle</option>
                                            <option>Postgres</option>
                                            <option>SQL Server</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div> -->
                            <div class="col-auto my-2">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Databases</label>
                                <select class="custom-select mr-sm-5" id="choose" name="choose">
                                    <option selected>Choose...</option>
                                    <option value="MySQL">MySQL</option>
                                    <option value="Oracle">Oracle</option>
                                    <option value="Postgres">Postgres</option>
                                    <option value="SQL Server">SQL Server</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            
                            <div class="form-group col-md-6">
                                <label for="host">Host</label>
                                <input class="form-control" id="host" type="text" name="host">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="port">Port</label>
                                <input class="form-control" id="port" type="text" name="port">
                            </div>
                           
                        </div>
                        <div class="form-row">
                            <label for="databasename">Database Name</label>
                            <input class="form-control" id="databasename" type="text" name="databasename">
                               
                        </div>
                        <div class="form-row">
                            <label for="databasename">Username</label>
                            <input class="form-control" id="txtUsername" type="text" name="txtUsername">
                        </div>
                        <div class="form-row">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" type="password" name="password">
                               
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn--radius-2 btn--blue m-2" value="Connect" name="btnDatabase" type="submit">Connect</button>
                            <button class="btn btn--radius-2 btn--red m-2" value="Test" name="btnDatabase" type="submit">Test</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
